version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: aishopping-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: aishopping
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aishopping-web
    ports:
      - "8080:8080"
    environment:
      - MYSQL_DB_PASSWORD=root123
      - AZURE_MYSQL_HOST=mysql
      - AZURE_MYSQL_DATABASE=aishopping
      - AZURE_MYSQL_USERNAME=root
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - mysql
    networks:
      - app-network

  chatbot:
    build:
      context: .
      dockerfile: chatbot.Dockerfile
    container_name: aishopping-chatbot
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
