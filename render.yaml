services:
  # PostgreSQL Database
  - type: pserv
    name: nextgenkart-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []

  # Spring Boot Web Application
  - type: web
    name: nextgenkart-app
    env: java
    region: oregon
    plan: free
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -jar target/demo-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: OPENAI_API_KEY
        sync: false
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: nextgenkart-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: nextgenkart-db
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: prod
