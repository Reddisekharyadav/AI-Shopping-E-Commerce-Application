databases:
  # PostgreSQL Database
  - name: nextgenkart-db
    databaseName: aishopping
    user: postgres
    plan: free
    region: oregon

services:
  # Spring Boot Web Application
  - type: web
    name: nextgenkart-app
    runtime: java
    plan: free
    region: oregon
    buildCommand: chmod +x mvnw && ./mvnw clean package -DskipTests
    startCommand: java -jar target/demo-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nextgenkart-db
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: prod
