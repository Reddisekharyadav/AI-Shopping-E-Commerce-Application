# Production Configuration for Render Deployment
spring.application.name=demo
server.port=${PORT:8080}

# Static resources
spring.web.resources.static-locations=classpath:/static/

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY}

# Astra DB Configuration (Cassandra)
astra.api.application-token=${ASTRA_DB_APPLICATION_TOKEN}
astra.api.database-id=${ASTRA_DB_ID}
astra.api.database-region=${ASTRA_DB_REGION}
spring.cassandra.keyspace-name=${ASTRA_DB_KEYSPACE}

# Session Configuration
server.servlet.session.timeout=86400s
server.servlet.session.cookie.max-age=-1
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie

# HTTP Client Configuration
http.client.connect-timeout=10000
http.client.read-timeout=20000

# Chatbot Configuration - Disable Python Flask in production
chatbot.python.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.example.demo=INFO
