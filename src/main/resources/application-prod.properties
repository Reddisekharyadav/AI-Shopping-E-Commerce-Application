# Production Configuration for Azure
spring.application.name=demo
server.port=8080

# Static resources
spring.web.resources.static-locations=classpath:/static/

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:}

# PostgreSQL Configuration (Render/Cloud)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/aishopping}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Session Configuration
server.servlet.session.timeout=86400s
server.servlet.session.cookie.max-age=-1
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie

# Logging
logging.level.root=INFO
logging.level.com.example.demo=INFO
