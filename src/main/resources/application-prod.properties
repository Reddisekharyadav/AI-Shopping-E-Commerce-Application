# Production Configuration for Render Deployment
spring.application.name=demo
server.port=${PORT:8080}

# Static resources
spring.web.resources.static-locations=classpath:/static/

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY}

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:ecommerce}

# MongoDB Connection Pool Settings - Keep connections alive
spring.data.mongodb.uuid-representation=standard
spring.data.mongodb.max-pool-size=100
spring.data.mongodb.min-pool-size=10
spring.data.mongodb.max-connection-idle-time=60000
spring.data.mongodb.max-connection-life-time=0
spring.data.mongodb.max-wait-time=120000
spring.data.mongodb.server-selection-timeout=30000

# Disable SSL validation for MongoDB (for compatibility)
spring.data.mongodb.auto-index-creation=false

# JPA Settings
spring.jpa.open-in-view=false

# Session Configuration
server.servlet.session.timeout=86400s
server.servlet.session.cookie.max-age=-1
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie

# HTTP Client Configuration
http.client.connect-timeout=10000
http.client.read-timeout=20000

# Chatbot Configuration - Disable Python Flask in production
chatbot.python.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.example.demo=INFO
