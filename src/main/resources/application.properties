spring.application.name=demo
server.port=3434
spring.web.resources.static-locations=classpath:/static/

# OpenAI API Configuration
# Set OPENAI_API_KEY environment variable
openai.api.key=${OPENAI_API_KEY}

# PostgreSQL Configuration - Active
# Set POSTGRES_PASSWORD environment variable
spring.datasource.url=jdbc:postgresql://localhost:5432/aishopping
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Session Configuration
# Session timeout set to 24 hours (86400 seconds) - will only expire if browser is closed or after 24 hours of inactivity
server.servlet.session.timeout=86400s
# Session cookie will expire when browser closes (no max-age set)
server.servlet.session.cookie.max-age=-1
# Secure session settings
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie

# HTTP Client Configuration
# Connection timeout in milliseconds
http.client.connect-timeout=5000
# Read timeout in milliseconds
http.client.read-timeout=10000

# Chatbot Configuration
# Enable Python Flask chatbot backend with navbar UI
chatbot.python.enabled=true
chatbot.python.port=5000

# Proxy Configuration (uncomment if needed)
# http.proxyHost=your-proxy-host
# http.proxyPort=8080
# https.proxyHost=your-proxy-host
# https.proxyPort=8080