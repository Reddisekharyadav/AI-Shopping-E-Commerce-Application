spring.application.name=demo
server.port=3434
spring.web.resources.static-locations=classpath:/static/

# Chatbot Backend Configuration
chatbot.python.enabled=true
chatbot.python.port=5000


# MySQL Configuration - Active
spring.datasource.url=jdbc:mysql://localhost:3306/aishopping?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Session Configuration
# Session timeout set to 24 hours (86400 seconds) - will only expire if browser is closed or after 24 hours of inactivity
server.servlet.session.timeout=86400s
# Session cookie will expire when browser closes (no max-age set)
server.servlet.session.cookie.max-age=-1
# Secure session settings
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie