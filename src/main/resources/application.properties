spring.application.name=demo
server.port=${PORT:3434}
spring.web.resources.static-locations=classpath:/static/

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:}

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://admin:admin123@cluster0.mongodb.net/ecommerce?retryWrites=true&w=majority}
spring.data.mongodb.database=${MONGODB_DATABASE:ecommerce}

# MongoDB Connection Pool Settings - Keep connections alive
spring.data.mongodb.uuid-representation=standard
# Maximum number of connections in the pool
spring.data.mongodb.max-pool-size=100
# Minimum number of connections to maintain
spring.data.mongodb.min-pool-size=10
# Maximum time a connection can be idle before being closed (ms)
spring.data.mongodb.max-connection-idle-time=60000
# Maximum lifetime of a connection (ms) - 0 means no limit
spring.data.mongodb.max-connection-life-time=0
# Time to wait for a connection to become available (ms)
spring.data.mongodb.max-wait-time=120000
# Server selection timeout (ms)
spring.data.mongodb.server-selection-timeout=30000

spring.jpa.open-in-view=false

# Session Configuration
# Session timeout set to 24 hours (86400 seconds) - will only expire if browser is closed or after 24 hours of inactivity
server.servlet.session.timeout=86400s
# Session cookie will expire when browser closes (no max-age set)
server.servlet.session.cookie.max-age=-1
# Secure session settings
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie

# HTTP Client Configuration
# Connection timeout in milliseconds
http.client.connect-timeout=5000
# Read timeout in milliseconds
http.client.read-timeout=10000

# Chatbot Configuration
# Enable Python Flask chatbot backend with navbar UI
chatbot.python.enabled=true
chatbot.python.port=5000

# Proxy Configuration (uncomment if needed)
# http.proxyHost=your-proxy-host
# http.proxyPort=8080
# https.proxyHost=your-proxy-host
# https.proxyPort=8080