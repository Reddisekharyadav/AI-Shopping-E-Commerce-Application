spring.application.name=demo
server.port=3434
spring.web.resources.static-locations=classpath:/static/

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:}

# Astra DB Configuration - Using Astra Spring Boot Starter properties
# IMPORTANT: Set ASTRA_DB_APPLICATION_TOKEN in Render environment variables
astra.api.application-token=${ASTRA_DB_APPLICATION_TOKEN:AstraCS:PLACEHOLDER_TOKEN_SET_IN_RENDER_ENVIRONMENT}
astra.api.database-id=${ASTRA_DB_ID:44b51ce5-64bd-4920-819c-e56db3c16153}
astra.api.database-region=${ASTRA_DB_REGION:westus3}
astra.cql.enabled=true

# Spring Data Cassandra
spring.cassandra.keyspace-name=${ASTRA_DB_KEYSPACE:ecommerce}
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s

# Disable default localhost configuration
spring.cassandra.contact-points=
spring.cassandra.local-datacenter=${astra.api.database-region}
spring.jpa.open-in-view=false

# Session Configuration
# Session timeout set to 24 hours (86400 seconds) - will only expire if browser is closed or after 24 hours of inactivity
server.servlet.session.timeout=86400s
# Session cookie will expire when browser closes (no max-age set)
server.servlet.session.cookie.max-age=-1
# Secure session settings
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie

# HTTP Client Configuration
# Connection timeout in milliseconds
http.client.connect-timeout=5000
# Read timeout in milliseconds
http.client.read-timeout=10000

# Chatbot Configuration
# Enable Python Flask chatbot backend with navbar UI
chatbot.python.enabled=true
chatbot.python.port=5000

# Proxy Configuration (uncomment if needed)
# http.proxyHost=your-proxy-host
# http.proxyPort=8080
# https.proxyHost=your-proxy-host
# https.proxyPort=8080