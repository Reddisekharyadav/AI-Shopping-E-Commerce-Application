<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <img class="profile-pic" src="images/profile.jpeg" alt="Profile Picture">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #3a3a6c 100%);
            min-height: 100vh;
            color: #fff;
            background-image:linear-gradient(
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        ), url('images/profile.jpeg');
            background-size: cover;
            text-align: center;
        }
        .profile-pic {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin: 2rem auto;
        }
        h1 {
            text-align: center;
            color: #fc5c7d;
            text-shadow: 2px 2px 8px #6a82fb;
            margin-top: 50px;
            font-size: 3rem;
        }
        h2 {
            text-align: center;
            color: #6a82fb;
            text-shadow: 2px 2px 8px #fc5c7d;
            margin-top: 40px;
            font-size: 2rem;
        }
        p {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 8px #6a82fb;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .glass-card {
            background: rgba(255,255,255,0.12);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
    </style>
  </head>
  <body>
    <h1>User Profile</h1>
    <h2>User Details</h2>
    <p>Name: John Doe</p>
    <p>Email: johndoe@example.com</p>
    <p>Address: 123 Main St, Anytown USA</p>
    <h2>Profile</h2>
    <p>Profile picture here</p>
    <p>Bio: I'm a frequent shopper who loves finding great deals online.</p>
    <p>Favorite products: Product A, Product B, Product C</p>
  </body>
</html>
