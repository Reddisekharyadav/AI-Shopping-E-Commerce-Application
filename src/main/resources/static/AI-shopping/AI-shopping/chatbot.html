<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Chatbot</title>
    <style>
        #chatbox {
            width: 100;
            height: 40px;
            border: 1px solid #000;
            padding: 10px;
            overflow-y: scroll;
            text-align: center;
        }
        #userInput {
            width: 100;
        }
    </style>
</head>
<body>
    <h1>AI Shopping Chatbot</h1>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
</body>
<script>
document.getElementById('sendButton').onclick = async function() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) return;
    // Show user message
    const chatbox = document.getElementById('chatbox');
    chatbox.innerHTML += `<div><b>You:</b> ${userInput}</div>`;
    // Send to backend
    try {
        const response = await fetch('http://localhost:5000/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userInput })
        });
        const data = await response.json();
        chatbox.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
    } catch (e) {
        chatbox.innerHTML += `<div style="color:red"><b>Error:</b> Could not connect to chatbot backend.</div>`;
    }
    document.getElementById('userInput').value = '';
};
</script>
</html>
