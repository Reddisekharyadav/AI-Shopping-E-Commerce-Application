<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - NextGenKart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }
        
        .tips {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <span class="logo-text">NK</span>
        </div>
        <h1>NextGenKart</h1>
        <p class="loading-text">Loading your shopping experience<span class="dots">...</span></p>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="tips">
            <p id="tip">ðŸ’¡ Tip: Free cloud hosting wakes up from sleep. This takes ~30 seconds on first visit.</p>
        </div>
    </div>
    
    <script>
        // Show different tips
        const tips = [
            "ðŸ’¡ Tip: Free cloud hosting wakes up from sleep. This takes ~30 seconds on first visit.",
            "ðŸ›ï¸ Discover amazing deals on fashion and clothing",
            "ðŸš€ AI-powered shopping recommendations coming soon",
            "âš¡ Subsequent page loads will be instant!"
        ];
        
        let tipIndex = 0;
        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            document.getElementById('tip').textContent = tips[tipIndex];
        }, 3000);
        
        // Try to reach the main app
        let attempts = 0;
        const maxAttempts = 60; // 60 seconds max
        
        function checkServer() {
            attempts++;
            fetch(window.location.origin + '/')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else if (attempts < maxAttempts) {
                        setTimeout(checkServer, 1000);
                    }
                })
                .catch(() => {
                    if (attempts < maxAttempts) {
                        setTimeout(checkServer, 1000);
                    } else {
                        document.querySelector('.loading-text').textContent = 'Server is taking longer than expected. Please refresh.';
                    }
                });
        }
        
        // Start checking after 2 seconds
        setTimeout(checkServer, 2000);
    </script>
</body>
</html>
