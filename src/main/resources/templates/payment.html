<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Page</title>
        <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(to right, #ff9966, #ff5e62);
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        color: white;
        padding: 1rem;
      }
      nav {
        display: flex;
        gap: 1rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .payment-form input[type="text"],
      .payment-form input[type="password"],
      .payment-form input[type="submit"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .payment-form input[type="submit"] {
        background: #ff5e62;
        color: white;
        border: none;
        cursor: pointer;
      }
      .payment-form input[type="submit"]:hover {
        background: #ff9966;
      }
    </style>
</head>
<body>
        <header id="main-header">
            <div class="header-left">
                <img id="logo" src="./images/logo.png" alt="Logo">
                <span class="site-title">NextGenKart</span>
            </div>
            <nav class="header-nav" aria-label="Main Navigation">
                <a class="nav-btn" href="/">Home</a>
                <a class="nav-btn" th:href="@{/Aboutus}">About</a>
                <a class="nav-btn" th:href="@{/Contact}">Contact Us</a>
                <a class="nav-btn" th:href="@{/help}">Help</a>
                <a class="nav-btn" th:href="@{/orders/all}">Orders</a>
            </nav>
            <div class="header-right">
                <img id="profile-pic" src="./images/profile.jpeg" alt="Profile">
                <div id="profile-menu" th:if="${profileMenuVisible}" class="profile-menu">
                    <a th:href="@{/cart}">Cart</a>
                    <a th:href="@{/orders}">Orders</a>
                    <a th:href="@{/Profile}">Profile</a>
                    <a th:href="@{/feedback}">Feedback</a>
                    <a th:href="@{/logout}">Log Out</a>
                </div>
            </div>
        </header>
        <h1>Payment Page</h1>
    <div class="container">
        <form class="payment-form" th:action="@{/orders/create}" method="post" th:if="${paymentSuccess != null and !paymentSuccess}">
            <input type="hidden" name="productName" th:value="${title}" />
            <input type="hidden" name="price" th:value="${price}" />
            <input type="hidden" name="color" th:value="${color}" />
            <input type="hidden" name="size" th:value="${size}" />
            <input type="hidden" name="paymentMethod" th:value="${payment_method}" />
            <input type="hidden" name="username" th:value="${username}" />
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required>
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Pay Now</button>
        </form>
        <div id="payment-success" class="payment-success" th:if="${paymentSuccess}">
            <h2>Payment Successful!</h2>
            <p>Your order has been placed and is being processed.</p>
            <a th:href="@{/orders}" class="go-to-orders-btn">Go to Orders</a>
        </div>
    </div>
</body>
</html>
