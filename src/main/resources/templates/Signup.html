<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: #333;
        margin: 0;
        padding: 0;
      }
      nav {
        display: flex;
        justify-content: space-around;
        background: #333;
        padding: 1rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .error-message {
        color: red;
        font-weight: bold;
        margin: 1rem 0;
      }
      form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background: #ff7e5f;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #feb47b;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <!-- Updated navigation links for consistency -->
      <a th:href="@{/}">Home</a>
      <a th:href="@{/Aboutus}">About</a>
      <a th:href="@{/Contact}">Contact Us</a>
      <a th:href="@{/help}">Help</a>
      <a th:href="@{/orders/all}">Orders</a>
    </nav>

    <!-- Added logging comments for debugging -->
    <!-- Ensure errorMessage is displayed properly -->
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
    <h2>Sign Up form</h2>
    <!-- Thymeleaf form for signup -->
    <form id="signupForm" th:action="@{/signup}" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required /><br/><br/>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required /><br/><br/>
      <input type="submit" id="submitButton" value="Submit" />
    </form>
    <!-- Added logging comments for debugging -->
    <!-- Ensure form submission is logged in the backend -->
  </body>
</html>
