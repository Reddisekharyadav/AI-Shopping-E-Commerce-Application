<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        background-image: url('/AI-shopping/AI-shopping/images/The-Rise-of-Chatbots.png');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px #007BFF;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: red;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Added logging comments for debugging -->
    <!-- Ensure errorMessage is displayed properly -->
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
    <h2>Sign Up form</h2>
    <!-- Thymeleaf form for signup -->
    <form id="signupForm" th:action="@{/signup}" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required /><br/><br/>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required /><br/><br/>
      <input type="submit" id="submitButton" value="Submit" />
    </form>
    <!-- Added logging comments for debugging -->
    <!-- Ensure form submission is logged in the backend -->
  </body>
</html>
