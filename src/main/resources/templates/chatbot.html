<!-- Migrated from static -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AI Shopping Chatbot - NextGenKart</title>
    <link rel="stylesheet" href="/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
        }

        /* Navbar Styles */
        #main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background: rgba(255,255,255,0.95);
            padding: 10px 32px;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-bottom: 2px solid #db2727;
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        #logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .site-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #db2727;
            margin-left: 18px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .header-nav {
            display: flex;
            gap: 18px;
        }

        .nav-btn {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(24,90,157,0.18);
            background: linear-gradient(135deg, #4CAF50 0%, #43cea2 100%);
            transition: background 0.3s, transform 0.2s;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #ec2727 0%, #ff6a00 100%);
            transform: scale(1.08);
        }

        .header-right {
            position: relative;
            margin-left: 24px;
        }

        #profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(24,90,157,0.18);
            border: 2px solid #43cea2;
            background: none;
            padding: 0;
            overflow: hidden;
        }

        #profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(24,90,157,0.25);
        }

        #profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            min-width: 160px;
            padding: 12px 0;
            z-index: 1000;
        }

        .profile-menu a {
            display: block;
            padding: 12px 24px;
            color: #db2727;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid #eee;
        }

        .profile-menu a:last-child {
            border-bottom: none;
        }

        .profile-menu a:hover {
            background: #f7f7f7;
        }

        @media (max-width: 900px) {
            #main-header {
                flex-direction: column;
                align-items: stretch;
                padding: 10px 8px;
            }
            .header-left {
                justify-content: center;
                margin-bottom: 8px;
            }
            .header-nav {
                justify-content: center;
                gap: 8px;
                margin-bottom: 8px;
            }
            .header-right {
                justify-content: center;
                margin-left: 0;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 600px) {
            .site-title {
                font-size: 1.3rem;
                margin-left: 8px;
            }
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.95rem;
            }
            #profile-pic {
                width: 36px;
                height: 36px;
            }
        }

        /* Chatbot Styles */
        h1 {
            text-align: center;
            color: #1e293b;
            margin-top: 40px;
        }

        #chatbox {
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin: 2rem auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            overflow-y: scroll;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            padding: 1rem 0;
        }

        #userInput {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        #sendButton {
            padding: 0.8rem 2rem;
            background: #1e293b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
            font-weight: bold;
        }

        #sendButton:hover {
            background: #38bdf8;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header id="main-header">
        <div class="header-left">
            <img id="logo" src="images/logo.jpg" alt="Logo">
            <span class="site-title">NextGenKart</span>
        </div>
        <nav class="header-nav" aria-label="Main Navigation">
            <a class="nav-btn" th:href="@{/home}">Home</a>
            <a class="nav-btn" th:href="@{/Aboutus}">About</a>
            <a class="nav-btn" th:href="@{/Contact}">Contact Us</a>
            <a class="nav-btn" th:href="@{/virtualdressing}"><i class="fas fa-user-astronaut"></i> Virtual Dressing</a>
            <a class="nav-btn" th:href="@{/help}">Help</a>
            <a class="nav-btn" th:href="@{/orders/all}">Orders</a>
        </nav>
        <div class="header-right">
            <button id="profile-pic" onclick="toggleProfileMenu()" title="Open profile menu" aria-label="Open profile menu">
                <img src="images/profile.jpeg" alt="Profile">
            </button>
            <div id="profile-menu" class="profile-menu">
                <a th:href="@{/cart}">Cart</a>
                <a th:href="@{/orders}">Orders</a>
                <a th:href="@{/Profile}">Profile</a>
                <a th:href="@{/feedback}">Feedback</a>
                <a th:href="@{/logout}">Log Out</a>
            </div>
        </div>
    </header>

    <!-- Chatbot Content -->
    <h1>AI Shopping Chatbot</h1>
    <div id="chatbox"></div>
    <div class="chat-container">
        <input id="userInput" type="text" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter') document.getElementById('sendButton').click()">
        <button id="sendButton">Send</button>
    </div>
</body>
<script>
document.getElementById('sendButton').onclick = async function() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) return;
    // Show user message
    const chatbox = document.getElementById('chatbox');
    chatbox.innerHTML += `<div><b>You:</b> ${userInput}</div>`;
    // Send to backend
    try {
        const response = await fetch('/api/chatbot/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userInput })
        });
        const data = await response.json();
        if (data.error) {
            chatbox.innerHTML += `<div style="color:red"><b>Error:</b> ${data.error}</div>`;
        } else {
            chatbox.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
        }
    } catch (e) {
        chatbox.innerHTML += `<div style="color:red"><b>Error:</b> Could not connect to chatbot backend.</div>`;
    }
    document.getElementById('userInput').value = '';
};

// Toggle profile menu
function toggleProfileMenu() {
    const profileMenu = document.getElementById('profile-menu');
    if (profileMenu.style.display === 'none' || profileMenu.style.display === '') {
        profileMenu.style.display = 'block';
    } else {
        profileMenu.style.display = 'none';
    }
}

// Close profile menu when clicking outside
document.addEventListener('click', function(event) {
    const profilePic = document.getElementById('profile-pic');
    const profileMenu = document.getElementById('profile-menu');
    if (!profilePic.contains(event.target) && !profileMenu.contains(event.target)) {
        profileMenu.style.display = 'none';
    }
});

  // Add animations using Framer Motion
  document.addEventListener("DOMContentLoaded", () => {
    const chatbox = document.getElementById("chatbox");
    chatbox.style.opacity = 0;
    chatbox.style.transform = "translateY(20px)";
    setTimeout(() => {
      chatbox.style.transition = "opacity 0.6s ease, transform 0.6s ease";
      chatbox.style.opacity = 1;
      chatbox.style.transform = "translateY(0)";
    }, 100);
  });
</script>
</html>
