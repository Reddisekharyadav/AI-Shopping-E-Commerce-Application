<body>
        <header id="main-header">
            <div class="header-left">
                <img id="logo" src="images/logo.jpg" alt="Logo">
                <span class="site-title">NextGenKart</span>
            </div>
            <nav class="header-nav" aria-label="Main Navigation">
                <a class="nav-btn" th:href="@{/home}">Home</a>
                <a class="nav-btn" th:href="@{/Aboutus}">About</a>
                <a class="nav-btn" th:href="@{/Contact}">Contact Us</a>
                <a class="nav-btn" th:href="@{/help}">Help</a>
                <a class="nav-btn" th:href="@{/orders/all}">Orders</a> <!-- New Orders link -->
            </nav>
            <div class="header-right">
                <button id="profile-pic" onKeyPress="toggleProfileMenu()" title="Open profile menu" aria-label="Open profile menu">
                    <span class="sr-only">Open profile menu</span>
                </button>
                
            </div>
        </header>

        </div>
        <form id="header-form">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>

    
    <!-- Category Navigation Bar -->
    <nav id="category-nav" aria-label="Product Categories">
        <ul>
            <li th:each="category : ${categories}" class="category-btn">
                <a th:href="@{/products/{category}(category=${category})}">
                    <span th:text="${category}"></span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Subcategory Navigation Bar -->
    <nav id="subcategory-nav" th:if="${selectedCategory == 'clothes'}" aria-label="Clothing Subcategories">
        <ul>
            <li th:each="subcategory : ${subcategories}" class="subcategory-btn">
                <a th:href="@{/products/{subcategory}(subcategory=${subcategory})}">
                    <span th:text="${subcategory}"></span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Product Rendering -->
    <div th:if="${products != null && !products.isEmpty()}" id="products">
        <div th:each="product : ${products}" class="product">
            <img th:src="${product.image}" th:alt="${product.title != null ? product.title + ' image' : 'Product image'}" title="${product.title != null ? product.title : 'Product'}" />
            <h2 th:text="${product.title != null ? product.title : 'Unnamed Product'}" aria-label="Product Title: ${product.title != null ? product.title : 'Unnamed Product'}">
                <span th:text="${product.title != null ? product.title : 'Unnamed Product'}" class="sr-only">Product Title: ${product.title != null ? product.title : 'Unnamed Product'}</span>
            </h2>
            <p th:text="'Price: $' + ${product.price}"></p>
            <a th:href="@{/buypage(title=${product.title != null ? product.title : 'Unnamed Product'}, price=${product.price}, image=${product.image})}" class="buy-btn">Buy</a>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productName" th:value="${product.title != null ? product.title : 'Unnamed Product'}" />
                <input type="hidden" name="price" th:value="${product.price}" />
                <button type="submit" class="add-cart-btn">Add to Cart</button>
            </form>
        </div>
    </div>
    <div th:if="${products == null || products.isEmpty()}" class="no-products">
        <p>No products available at the moment. Please check back later.</p>
    </div>
    <script>
        function toggleProfileMenu() {
            const profileMenu = document.getElementById('profile-menu');
            if (profileMenu.style.display === 'none' || profileMenu.style.display === '') {
                profileMenu.style.display = 'block';
            } else {
                profileMenu.style.display = 'none';
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/5.6.0/framer-motion.umd.min.js"></script>
    <script src="/animations/animations.js"></script>
    <style>
        .animated-header {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

    <div id="profile-sidebar">
  <header>
    <h2>Profile Menu</h2>
    <button id="close-sidebar">&times;</button>
  </header>
  <ul>
    <li><a th:href="@{/cart}">Cart</a></li>
    <li><a th:href="@{/Profile}">Profile</a></li>
    <li><a th:href="@{/feedback}">Feedback</a></li>
    <li><a th:href="@{/logout}">Log Out</a></li>
  </ul>
</div> 
<script>
  // Sidebar toggle functionality
  document.addEventListener("DOMContentLoaded", () => {
    const profilePic = document.getElementById("profile-pic");
    const sidebar = document.getElementById("profile-sidebar");
    const closeButton = document.getElementById("close-sidebar");

    profilePic.addEventListener("click", () => {
      sidebar.style.transform = "translateX(0)";
    });

    closeButton.addEventListener("click", () => {
      sidebar.style.transform = "translateX(100%)";
    });

    // Ensure sidebar links are not blocked
    const sidebarLinks = document.querySelectorAll("#profile-sidebar ul li a");
    sidebarLinks.forEach(link => {
      link.addEventListener("click", (event) => {
        event.stopPropagation();
      });
    });
  });
</script>
