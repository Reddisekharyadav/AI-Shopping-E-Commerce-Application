        <script>
            function toggleProfileMenu() {
                var menu = document.getElementById('profile-menu');

                var menu = document.getElementById('profile-menu');

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Category click handler
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Show subcategory bar only for clothes
                    if (btn.dataset.category === 'clothes') {
                        document.getElementById('subcategory-nav').style.display = 'block';
                    } else {
                        document.getElementById('subcategory-nav').style.display = 'none';
                    }
                    loadProducts(btn.dataset.category);
                });
            });
            // Subcategory click handler (only fetch for clothes)
            document.querySelectorAll('.subcategory-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    loadProducts('clothes', btn.dataset.subcategory);
                });
            });
        });
    </script>

    


    <h2 style="color:#fff;text-align:center;font-size:2.2rem;margin-top:32px;text-shadow:2px 2px 8px #db2727;">Featured Products</h2>
    <div id="products"></div>

    <script>
    // Map UI categories to Fake Store API categories
    const categoryMap = {
        clothes: "men's clothing",
        electronics: "electronics",
        jewelery: "jewelery"
        // kitchen: no fetch, user will add products manually
    };

    // Map subcategories to Fake Store API (for demo, all use men's or women's clothing)
    const subcategoryMap = {
        children: "men's clothing",
        men: "men's clothing",
        women: "women's clothing",
        girl: "women's clothing",
        boy: "men's clothing"
    };

    // Helper: fetch from DummyJSON
    function fetchDummyJSON(category) {
        let url = 'https://dummyjson.com/products';
        if (category === 'clothes') url = 'https://dummyjson.com/products/category/mens-shirts';
        if (category === 'electronics') url = 'https://dummyjson.com/products/category/smartphones';
        if (category === 'kitchen') url = 'https://dummyjson.com/products/category/home-decoration';
        // Add more mappings as needed
        return fetch(url).then(res => res.json()).then(data => data.products || []);
    }

    // Helper: fetch from Open Product Data (static demo)
    function fetchOpenProductData() {
        // Demo: Use a static open dataset (replace with real API if available)
        // Example: https://product-open-data.com/api/products (if available)
        // For now, return empty array
        return Promise.resolve([]);
    }

    // Fetch and render products from all APIs
    async function loadProducts(category, subcategory) {
        let urls = [];
        if (!category && !subcategory) {
            urls.push('https://fakestoreapi.com/products?limit=8');
        } else if (category === 'kitchen') {
            // Do not fetch, user will add products manually
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '<p style="color:white;font-size:1.2rem;">Add your kitchen products here.</p>';
            return;
        } else if (category && !subcategory) {
            const apiCategory = categoryMap[category] || "men's clothing";
            urls.push(`https://fakestoreapi.com/products/category/${encodeURIComponent(apiCategory)}`);
        } else if (subcategory) {
            const apiSubcategory = subcategoryMap[subcategory] || "men's clothing";
            urls.push(`https://fakestoreapi.com/products/category/${encodeURIComponent(apiSubcategory)}`);
        }

        // Fetch from Fake Store API
        const fakeStorePromise = Promise.all(urls.map(url => fetch(url).then(res => res.json())));
        // Fetch from DummyJSON
        const dummyPromise = fetchDummyJSON(category);
        // Fetch from Open Product Data
        const openDataPromise = fetchOpenProductData();

        // Wait for all
        const [fakeStoreResults, dummyResults, openDataResults] = await Promise.all([fakeStorePromise, dummyPromise, openDataPromise]);
        // Flatten Fake Store results
        const fakeStoreItems = [].concat(...fakeStoreResults);
        // Merge all
        const allItems = [...fakeStoreItems, ...dummyResults, ...openDataResults];

        // Render
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = '';
        allItems.forEach((product, idx) => {
            // Normalize fields
            const image = product.image || product.thumbnail || '';
            const title = product.title || product.name || 'Product';
            const price = product.price || product.price_usd || 'N/A';
            // Link to buy page with query params for product info
            const buyLink = `/buypage?title=${encodeURIComponent(title)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(image)}`;
            productsDiv.innerHTML += `
                <div class="product" id="product-${idx}">
                    <img src="${image}" alt="${title}">
                    <h2>${title}</h2>
                    <p>$${price}</p>
                        <button class="add-cart-btn" onclick="addToCart('${title}', '${price}', '${image}')">Add to Cart</button>
                        <a href="${buyLink}" class="buy-btn" style="display:inline-block;margin-top:10px;padding:10px 24px;background:linear-gradient(135deg,#43cea2 0%,#185a9d 100%);color:#fff;border-radius:10px;text-decoration:none;font-weight:bold;box-shadow:0 2px 8px rgba(24,90,157,0.18);transition:background 0.2s;">Buy</a>
                </div>
            `;
        });
        // Remove button handler
        window.removeProduct = function(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
    }

    // Initial load: show common items
    document.addEventListener('DOMContentLoaded', function() {
        loadProducts();
        // Category click handler
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Show subcategory bar only for clothes
                if (btn.dataset.category === 'clothes') {
                    document.getElementById('subcategory-nav').style.display = 'block';
                } else {
                    document.getElementById('subcategory-nav').style.display = 'none';
                }
                loadProducts(btn.dataset.category);
            });
        });
        // Subcategory click handler
        document.querySelectorAll('.subcategory-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                loadProducts('clothes', btn.dataset.subcategory);
            });
        });
    });
    </script>
