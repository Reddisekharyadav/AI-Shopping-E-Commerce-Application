<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGenKart</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background: linear-gradient(to right, #ffafbd, #ffc3a0);
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }
      nav {
        display: flex;
        justify-content: center;
        background: #333;
        padding: 1rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 0 1rem;
      }
      nav a:hover {
        text-decoration: underline;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background: #ffafbd;
        color: white;
      }
      tr:hover {
        background: #f9f9f9;
      }
      .delete-btn {
        background: #ff5e62;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background: #ffafbd;
      }
      .add-form {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .add-form input[type="text"] {
        width: calc(100% - 2rem);
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .add-form button {
        background: #ff5e62;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .add-form button:hover {
        background: #ffafbd;
      }
      .buy-btn {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .buy-btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <nav>
      <a th:href="@{/orders/all}">Orders</a>
    </nav>
    <h1>Cart Items</h1>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${cartItems}">
          <td th:text="${item.productName}"></td>
          <td th:text="${item.price}"></td>
          <td>
            <form th:action="@{/cart/delete}" method="post">
              <input type="hidden" th:value="${item.id}" name="id" />
              <button type="submit" class="delete-btn">Delete</button>
            </form>
            <form th:action="@{/buypage}" method="get">
              <input type="hidden" th:value="${item.productName}" name="title" />
              <input type="hidden" th:value="${item.price}" name="price" />
              <button type="submit" class="buy-btn">Buy</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="add-form">
      <h2 class="add-product-title">Add a Product</h2>
      <form th:action="@{/cart/add}" method="post">
        <input type="text" name="productName" placeholder="Product Name" required /><br/>
        <input type="number" step="0.01" name="price" placeholder="Price" required /><br/>
        <input type="submit" value="Add to Cart" />
      </form>
    </div>
  </body>
</html>
